<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="userRole" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userRoleHome.managed ? 'Edit' : 'Add'} User role</f:facet>


            <s:decorate id="aidField" template="/layout/edit.xhtml">
                <ui:define name="label">Aid</ui:define>
                <h:inputText id="aid"
                       required="true"
                       disabled="#{userRoleHome.managed}"
                          value="#{userRoleHome.instance.pk.aid}">
                    <a:support event="onblur" reRender="aidField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="ridField" template="/layout/edit.xhtml">
                <ui:define name="label">Rid</ui:define>
                <h:inputText id="rid"
                       required="true"
                       disabled="#{userRoleHome.managed}"
                          value="#{userRoleHome.instance.pk.rid}">
                    <a:support event="onblur" reRender="ridField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userRoleHome.persist}"
                       disabled="#{!userRoleHome.wired}"
                       rendered="#{!userRoleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userRoleHome.update}"
                       rendered="#{userRoleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{userRoleHome.remove}"
                      immediate="true"
                       rendered="#{userRoleHome.managed}"/>

            <s:button id="done"
                   value="Done"
             propagation="end"
                    view="/admin/UserRole.xhtml"
                rendered="#{userRoleHome.managed}"/>

            <s:button id="cancel"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty userRoleFrom ? 'UserRoleList' : userRoleFrom}.xhtml"
                rendered="#{!userRoleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Account *" labelClass="required">
    <div class="association" id="accountParent">

        <h:outputText value="There is no account associated with this userRole."
                   rendered="#{userRoleHome.instance.account == null}"/>

        <rich:dataTable var="_account"
                   value="#{userRoleHome.instance.account}"
                rendered="#{userRoleHome.instance.account != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="accountTable">
            <h:column>
                <f:facet name="header">Aid</f:facet>
                <h:outputText value="#{_account.aid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Desc</f:facet>
                <h:outputText value="#{_account.desc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Loginname</f:facet>
                <h:outputText value="#{_account.loginname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{_account.password}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{userRoleHome.instance.account != null ? 'Change' : 'Select'} account"
                       view="/admin/AccountList.xhtml">
                <f:param name="from" value="UserRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Role *" labelClass="required">
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this userRole."
                   rendered="#{userRoleHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{userRoleHome.instance.role}"
                rendered="#{userRoleHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Rid</f:facet>
                <h:outputText value="#{_role.rid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Roledesc</f:facet>
                <h:outputText value="#{_role.roledesc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rolename</f:facet>
                <h:outputText value="#{_role.rolename}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{userRoleHome.instance.role != null ? 'Change' : 'Select'} role"
                       view="/admin/RoleList.xhtml">
                <f:param name="from" value="UserRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
