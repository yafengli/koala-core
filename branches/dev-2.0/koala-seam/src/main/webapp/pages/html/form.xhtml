<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">
    <ui:define name="head">
        <title>长尾-广告：查询</title>
        <script language="javascript" type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/datePicker/WdatePicker.js"></script>
    </ui:define>
    <ui:define name="body">
        <h:messages globalOnly="true" styleClass="message"/>
        <rich:panel>
            <f:facet name="header">【查询】</f:facet>

            <form action="#{facesContext.externalContext.requestContextPath}/demo.lookup" target="_self">
                开始日期：<input id="d1" type="text" name="csdate"
                            onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyyMMdd'})" class="Wdate"/>
                结束日期： <input id="d2" type="text" name="cedate"
                             onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyyMMdd'})" class="Wdate"/>
                <input type="submit" value="查询"/></form>
        </rich:panel>
    </ui:define>
</ui:composition>
