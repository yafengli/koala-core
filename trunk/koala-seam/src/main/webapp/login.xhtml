<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">
    
    <h:messages styleClass="message"/>
    
    <h:form id="login">
    
        <rich:panel>
            <f:facet name="header">Login</f:facet>
    
            <p>Please login here</p>
        
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">登录名：</h:outputLabel>
                    <h:inputText id="username" 
                              value="#{identity.username}" rendered="#{!identity.loggedIn}"/>
                    <h:outputLabel for="password">密码：</h:outputLabel>
                    <h:inputSecret id="password" 
                                value="#{identity.password}" rendered="#{!identity.loggedIn}"/>
                    <h:outputLabel for="rememberMe">记住登录名：</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe" 
                                          value="#{identity.rememberMe}"/>
					<h:outputText value="您已经登录了！" rendered="#{identity.loggedIn}"/>
                </h:panelGrid>
            </div>
            <p>
              <i>注意 - </i> 必须使用正确的登录名/密码。
            </p>
        </rich:panel>
        <div class="actionButtons">
            <h:commandButton value="Login" action="#{identity.login}" rendered="#{!identity.loggedIn}"/>
        </div>
    </h:form>
 </ui:define>
</ui:composition>
