<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="accountSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Account Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Desc</ui:define>
                <h:inputText id="desc" value="#{accountList.account.desc}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Loginname</ui:define>
                <h:inputText id="loginname" value="#{accountList.account.loginname}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password" value="#{accountList.account.password}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/AccountList.xhtml"/>
            <s:button id="reset" value="Reset">
                <f:param name="desc"/>
                <f:param name="loginname"/>
                <f:param name="password"/>
            </s:button>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Account Search Results</f:facet>
    <div class="results" id="accountList">

    <h:outputText value="The account search returned no results."
               rendered="#{empty accountList.resultList}"/>

    <rich:dataTable id="accountList"
                var="_account"
              value="#{accountList.resultList}"
           rendered="#{not empty accountList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Aid"/>
                    <ui:param name="propertyPath" value="account.aid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.aid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Desc"/>
                    <ui:param name="propertyPath" value="account.desc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.desc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Loginname"/>
                    <ui:param name="propertyPath" value="account.loginname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.loginname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Password"/>
                    <ui:param name="propertyPath" value="account.password"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.password}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'Account' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="account">
                <f:param name="accountAid"
                        value="#{_account.aid}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/AccountEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="accountEdit"
                rendered="#{empty from}">
                <f:param name="accountAid"
                        value="#{_account.aid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/AccountList.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/AccountList.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{accountList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/AccountList.xhtml"
            rendered="#{accountList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{accountList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/AccountList.xhtml"
            rendered="#{accountList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{accountList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/AccountEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create account">
            <f:param name="accountAid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
