<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="roleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Role Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Roledesc</ui:define>
                <h:inputText id="roledesc" value="#{roleList.role.roledesc}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Rolename</ui:define>
                <h:inputText id="rolename" value="#{roleList.role.rolename}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RoleList.xhtml"/>
            <s:button id="reset" value="Reset">
                <f:param name="roledesc"/>
                <f:param name="rolename"/>
            </s:button>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Role Search Results</f:facet>
    <div class="results" id="roleList">

    <h:outputText value="The role search returned no results."
               rendered="#{empty roleList.resultList}"/>

    <rich:dataTable id="roleList"
                var="_role"
              value="#{roleList.resultList}"
           rendered="#{not empty roleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{roleList}"/>
                    <ui:param name="propertyLabel" value="Rid"/>
                    <ui:param name="propertyPath" value="role.rid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_role.rid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{roleList}"/>
                    <ui:param name="propertyLabel" value="Roledesc"/>
                    <ui:param name="propertyPath" value="role.roledesc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_role.roledesc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{roleList}"/>
                    <ui:param name="propertyLabel" value="Rolename"/>
                    <ui:param name="propertyPath" value="role.rolename"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_role.rolename}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'Role' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="role">
                <f:param name="roleRid"
                        value="#{_role.rid}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/RoleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="roleEdit"
                rendered="#{empty from}">
                <f:param name="roleRid"
                        value="#{_role.rid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/RoleList.xhtml"
            rendered="#{roleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/RoleList.xhtml"
            rendered="#{roleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{roleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/RoleList.xhtml"
            rendered="#{roleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{roleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/RoleList.xhtml"
            rendered="#{roleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{roleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/RoleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create role">
            <f:param name="roleRid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
