<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">User role Details</f:facet>

        <s:decorate id="aid" template="/layout/display.xhtml">
            <ui:define name="label">Aid</ui:define>
            <h:outputText value="#{userRoleHome.instance.pk.aid}"/>
        </s:decorate>
        <s:decorate id="rid" template="/layout/display.xhtml">
            <ui:define name="label">Rid</ui:define>
            <h:outputText value="#{userRoleHome.instance.pk.rid}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/UserRoleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty userRoleFrom ? 'UserRoleList' : userRoleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup>Account</h:panelGroup>
        </f:facet>
    <div class="association" id="accountParent">

        <h:outputText value="There is no account associated with this userRole."
                   rendered="#{userRoleHome.instance.account == null}"/>

        <rich:dataTable var="_account"
                   value="#{userRoleHome.instance.account}"
                rendered="#{userRoleHome.instance.account != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="accountTable">
            <h:column>
                <f:facet name="header">Aid</f:facet>
                <h:outputText value="#{_account.aid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Desc</f:facet>
                <h:outputText value="#{_account.desc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Loginname</f:facet>
                <h:outputText value="#{_account.loginname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{_account.password}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewaccount"
                     value="View"
                      view="/admin/Account.xhtml">
                    <f:param name="accountAid"
                           value="#{_account.aid}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup>Role</h:panelGroup>
        </f:facet>
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this userRole."
                   rendered="#{userRoleHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{userRoleHome.instance.role}"
                rendered="#{userRoleHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Rid</f:facet>
                <h:outputText value="#{_role.rid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Roledesc</f:facet>
                <h:outputText value="#{_role.roledesc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rolename</f:facet>
                <h:outputText value="#{_role.rolename}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewrole"
                     value="View"
                      view="/admin/Role.xhtml">
                    <f:param name="roleRid"
                           value="#{_role.rid}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
