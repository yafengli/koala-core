<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="role" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleHome.managed ? 'Edit' : 'Add'} Role</f:facet>



            <s:decorate id="roledescField" template="/layout/edit.xhtml">
                <ui:define name="label">Roledesc</ui:define>
                <h:inputTextarea id="roledesc"
                               cols="80"
                               rows="6"
                              value="#{roleHome.instance.roledesc}"/>
            </s:decorate>


            <s:decorate id="rolenameField" template="/layout/edit.xhtml">
                <ui:define name="label">Rolename</ui:define>
                <h:inputText id="rolename"
                           size="50"
                      maxlength="50"
                          value="#{roleHome.instance.rolename}">
                    <a:support event="onblur" reRender="rolenameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{roleHome.persist}"
                       disabled="#{!roleHome.wired}"
                       rendered="#{!roleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{roleHome.update}"
                       rendered="#{roleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{roleHome.remove}"
                      immediate="true"
                       rendered="#{roleHome.managed}"/>

            <s:button id="done"
                   value="Done"
             propagation="end"
                    view="/admin/Role.xhtml"
                rendered="#{roleHome.managed}"/>

            <s:button id="cancel"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml"
                rendered="#{!roleHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
