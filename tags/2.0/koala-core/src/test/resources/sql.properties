sql=select AID,ADDRESS,ANAME,ADDDESC,ADESC from HBM_ACCOUNT LIMIT ? OFFSET ?
insql=insert into HBM_ACCOUNT(AID,ADDRESS,ANAME,ADDDESC,ADESC) values(:aid,:address,:aname,:adddesc,:adesc)
ssql=select ADDDESC,ADESC from HBM_ACCOUNT where AID =?
tsql=select AID,ADDRESS,ANAME,ADDDESC,ADESC from HBM_ACCOUNT where AID =:aid