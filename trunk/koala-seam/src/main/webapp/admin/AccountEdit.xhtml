<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="account" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{accountHome.managed ? 'Edit' : 'Add'} Account</f:facet>



            <s:decorate id="descField" template="/layout/edit.xhtml">
                <ui:define name="label">Desc</ui:define>
                <h:inputTextarea id="desc"
                               cols="80"
                               rows="10"
                              value="#{accountHome.instance.desc}"/>
            </s:decorate>


            <s:decorate id="loginnameField" template="/layout/edit.xhtml">
                <ui:define name="label">Loginname</ui:define>
                <h:inputText id="loginname"
                           size="30"
                      maxlength="30"
                          value="#{accountHome.instance.loginname}">
                    <a:support event="onblur" reRender="loginnameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passwordField" template="/layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{accountHome.instance.password}">
                    <a:support event="onblur" reRender="passwordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{accountHome.persist}"
                       disabled="#{!accountHome.wired}"
                       rendered="#{!accountHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{accountHome.update}"
                       rendered="#{accountHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{accountHome.remove}"
                      immediate="true"
                       rendered="#{accountHome.managed}"/>

            <s:button id="done"
                   value="Done"
             propagation="end"
                    view="/admin/Account.xhtml"
                rendered="#{accountHome.managed}"/>

            <s:button id="cancel"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty accountFrom ? 'AccountList' : accountFrom}.xhtml"
                rendered="#{!accountHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
