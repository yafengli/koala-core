<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="demoPerson" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{demoPersonHome.managed ? 'Edit' : 'Add'} Demo person</f:facet>



            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="20"
                      maxlength="20"
                          value="#{demoPersonHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{demoPersonHome.persist}"
                       disabled="#{!demoPersonHome.wired}"
                       rendered="#{!demoPersonHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{demoPersonHome.update}"
                       rendered="#{demoPersonHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{demoPersonHome.remove}"
                      immediate="true"
                       rendered="#{demoPersonHome.managed}"/>

            <s:button id="done"
                   value="Done"
             propagation="end"
                    view="/admin/DemoPerson.xhtml"
                rendered="#{demoPersonHome.managed}"/>

            <s:button id="cancel"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty demoPersonFrom ? 'DemoPersonList' : demoPersonFrom}.xhtml"
                rendered="#{!demoPersonHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
