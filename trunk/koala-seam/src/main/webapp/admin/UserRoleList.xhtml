<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="userRoleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="UserRole Search Filter" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/UserRoleList.xhtml"/>
            <s:button id="reset" value="Reset">
            </s:button>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">UserRole Search Results</f:facet>
    <div class="results" id="userRoleList">

    <h:outputText value="The userRole search returned no results."
               rendered="#{empty userRoleList.resultList}"/>

    <rich:dataTable id="userRoleList"
                var="_userRole"
              value="#{userRoleList.resultList}"
           rendered="#{not empty userRoleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Aid"/>
                    <ui:param name="propertyPath" value="userRole.pk.aid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.pk.aid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Rid"/>
                    <ui:param name="propertyPath" value="userRole.pk.rid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.pk.rid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Account aid"/>
                    <ui:param name="propertyPath" value="userRole.account.aid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.account.aid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Role rid"/>
                    <ui:param name="propertyPath" value="userRole.role.rid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.role.rid}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'UserRole' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="userRole">
                <f:param name="userRoleAid"
                        value="#{_userRole.pk.aid}"/>
                <f:param name="userRoleRid"
                        value="#{_userRole.pk.rid}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/UserRoleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="userRoleEdit"
                rendered="#{empty from}">
                <f:param name="userRoleAid"
                        value="#{_userRole.pk.aid}"/>
                <f:param name="userRoleRid"
                        value="#{_userRole.pk.rid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/UserRoleList.xhtml"
            rendered="#{userRoleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/UserRoleList.xhtml"
            rendered="#{userRoleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{userRoleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/UserRoleList.xhtml"
            rendered="#{userRoleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{userRoleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/UserRoleList.xhtml"
            rendered="#{userRoleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{userRoleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/UserRoleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create userRole">
            <f:param name="userRoleAid"/>
            <f:param name="userRoleRid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
