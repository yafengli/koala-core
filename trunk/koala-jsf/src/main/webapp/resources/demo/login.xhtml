<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="mess"/>
        <composite:attribute name="valuename"/>
        <composite:attribute name="buttonLabel"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:form>
            <h:outputText value="#{cc.attrs.mess}" styleClass="t-label"/>
            <h:inputText value="#{cc.attrs.valuename}"/>
            <h:commandButton value="#{cc.attrs.buttonLabel}"/>
        </h:form>
        <div>
            <div class="t-panel-head"><composite:renderFacet name="head"/></div>
            <div class="t-panel-body">
                <composite:insertChildren/>
            </div>
        </div>
    </composite:implementation>
</html>
