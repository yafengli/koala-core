<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="demoPersonSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DemoPerson Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{demoPersonList.demoPerson.name}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/DemoPersonList.xhtml"/>
            <s:button id="reset" value="Reset">
                <f:param name="name"/>
            </s:button>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DemoPerson Search Results</f:facet>
    <div class="results" id="demoPersonList">

    <h:outputText value="The demoPerson search returned no results."
               rendered="#{empty demoPersonList.resultList}"/>

    <rich:dataTable id="demoPersonList"
                var="_demoPerson"
              value="#{demoPersonList.resultList}"
           rendered="#{not empty demoPersonList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{demoPersonList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="demoPerson.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_demoPerson.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{demoPersonList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="demoPerson.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_demoPerson.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'DemoPerson' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="demoPerson">
                <f:param name="demoPersonId"
                        value="#{_demoPerson.id}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/DemoPersonEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="demoPersonEdit"
                rendered="#{empty from}">
                <f:param name="demoPersonId"
                        value="#{_demoPerson.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/DemoPersonList.xhtml"
            rendered="#{demoPersonList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/DemoPersonList.xhtml"
            rendered="#{demoPersonList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{demoPersonList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/DemoPersonList.xhtml"
            rendered="#{demoPersonList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{demoPersonList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/DemoPersonList.xhtml"
            rendered="#{demoPersonList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{demoPersonList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/DemoPersonEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create demoPerson">
            <f:param name="demoPersonId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
